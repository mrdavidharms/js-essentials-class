<!DOCTYPE html>

<html lang="en">
<head>
    <title>Chapter 5, Example 8</title>
</head>
<body>
    <script>
      function createPerson (firstName, lastName) {
        return {
          firstName: firstName,
          lastName: lastName,
          getFullName: function() {
            return this.firstName + " " + this.lastName
          },
        };
      }
      var johnDoe = createPerson("John", "Doe");
      var janeDoe = createPerson("Jane", "Doe");
    </script>
</body>
</html>
